<!DOCTYPE html>

<title>Image Highlight</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        display: flex;
        align-items: flex-start; /* Align items at the top */
        width: 80%; /* Adjust this according to your preference */
    }

    #text {
        flex: 1;
        overflow: auto; /* Allow scrolling for the logo grid */
        max-height: 80vh; /* Limit maximum height to avoid stretching beyond viewport */
    }

    #image-container {
        flex: 1;
        position: relative;
        overflow: auto; /* Allow scrolling for the floor plan */
        max-height: 80vh; /* Limit maximum height to avoid stretching beyond viewport */
    }

    #myImage {
        max-width: 100%;
        height: auto;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.3; /* Adjust the opacity as desired */
        background-color: #357a98; /* Adjust the highlight color as desired */
        pointer-events: none; /* Ensures that clicks pass through the overlay to the image */
    }

    #logo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Minimum width of 100px, and fill the available space */
        gap: 10px; /* Adjust the gap between logos as needed */
        padding: 10px;
    }

    .logo {
        max-width: 100%; /* Ensure logos don't exceed their container */
        height: auto; /* Maintain aspect ratio */
        cursor: pointer; /* Show cursor as pointer when hovering over logos */
        border: 2px solid black;
    }
</style>

    function highlightArea(x1, y1, width, height) {
