<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Highlight</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        display: flex;
        align-items: center;
        width: 80%; /* Adjust this according to your preference */
    }

    #text {
        flex: 1;
    }

    #image-container {
        flex: 1;
        position: relative;
    }

    #myImage {
        max-width: 100%;
        height: auto;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.3; /* Adjust the opacity as desired */
        background-color: green; /* Adjust the highlight color as desired */
        pointer-events: none; /* Ensures that clicks pass through the overlay to the image */
    }

    #list {
        margin-top: 20px;
        text-align: left;
    }

    #list li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div id="container">
    <div id="text">
        <ul id="list">
            <li><a href="#" onclick="highlightArea(18, 27, 28, 35)">Subnero</a></li>
            <li><a href="#" onclick="highlightArea(31, 35, 40, 45)">Link 2</a></li>
            <!-- Add more list items as needed -->
        </ul>
    </div>
    <div id="image-container">
        <img id="myImage" src="floorplan.png" alt="Floor Plan">
        <div id="overlay"></div>
    </div>
</div>

<script>
    function highlightArea(x1, y1, x2, y2) {
        var overlay = document.getElementById("overlay");
        overlay.style.left = x1 + "%";
        overlay.style.top = y1 + "%";
        overlay.style.width = (x2 - x1) + "%";
        overlay.style.height = (y2 - y1) + "%";
    }
</script>
</body>
</html>
