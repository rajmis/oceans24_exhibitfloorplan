<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCEANS 2024 Exhibitor Floor-plan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="left">
        <div id="left-top">
            <input type="text" id="search" placeholder="Search company...">
            <div id="logo-grid">
                <!-- Logos will be dynamically populated here -->
            </div>
        </div>        
        <div id="left-bottom">
            <div id="description-area">
                <div id="companyName" style="font-size: larger;">Exhibitor:</div>
                <div id="boothNumber" style="font-weight: bold;">Booth #:</div>
                <div id="description">Contact:</div>
            </div>
        </div>
    </div>
    <div id="image-container">
        <img id="myImage" src="floorplan.png" alt="Floor Plan">
        <div id="overlay"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
